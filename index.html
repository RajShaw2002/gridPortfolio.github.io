<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" id="box-1" style="background-image: url(https://images.unsplash.com/photo-1531698451051-18c97580aeb2?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2F0ZXJmYWxsc3xlbnwwfHwwfHx8MA%3D%3D);">Waterfalls</div>
            <div class="box col-2" style="background-image: url(https://media.istockphoto.com/id/483629308/photo/silhouettes-of-hikers-at-sunset.jpg?s=1024x1024&w=is&k=20&c=-4Oc-jHXhw9gYvcsDYxhR9dQo6yB6qi0ye22oMqTiD8=);">Hills</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1583212292454-1fe6229603b7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fG9jZWFufGVufDB8fDB8fHww);">Ocean</div>
            <div class="box row-2" style="background-image: url(https://media.istockphoto.com/id/876102006/photo/child-playing-in-the-rain-falling-in-the-water-park.webp?b=1&s=170667a&w=0&k=20&c=4-8yqlc9HbaMNnZvJkvqDgYKX2TWe8zX-ERQcZs3Mf8=);">Rain</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1542224566-6e85f2e6772f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D);">Mountains</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1538935732373-f7a495fea3f6?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHRyZWVzfGVufDB8fDB8fHww);">Trees</div>
            <div class="box col-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1669748156838-33fda144e8dd?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzR8fGJlYWNofGVufDB8fDB8fHww);">Beach</div>
        </div>
    </div>
